<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-4 text-center mt-2">ToDo's App</h1>

    <div class="container m-5 p-5 border">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Add new Task</h4>
                    </div>

                    <form id="form" class="card-body" onsubmit="return validateForm()" action="/add" method="POST">
                        <div class="form-group">
                            <input type="text" name="task" placeholder="Task" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="number" name="priority" step="1" placeholder="Priority" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>

                </div>
            </div>
            <div class="col-8">

                {% for task in tasks: %}
                <div class="card  mb-4">
                    <div class="card-body bg-light text-center">
                        <strong>Task</strong>: {{ task.content }}
                        <strong>Priority</strong>: {{ task.priority }}
                        <a href="/" class="btn btn-danger" name="delete">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <script>
        function validateForm() {
            var x = document.forms["form"]["priority"].value;
            if (x < 1 || x > 3) {
                alert("priority should be in range 1-3");
                return false;
            }
            x = document.forms["form"]["name"].value
            if (x == "") {
                alert("Task should has a value");
                return false;
            }
        }
    </script>
</body>

</html>
